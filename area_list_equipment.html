<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Area list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://kit.fontawesome.com/b99c621462.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/area_list_equipment.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
</head>

<body>
    <div id="backgroundPage">
        <div class="container-mainform">
            <div class="wrap-mainform p-t-30">
                <span id="titleForm">
                    設備一覧
                </span>

                <div class="row content ed-v">
                    <div class="col-12">
                        <table class="table table-hover table-reponsive" id="eriaIchiran">
                            <thead>
                                <tr class="text text-center">
                                    <th class="col-1">
                                        No.
                                    </th>
                                    <th class="col-3">
                                        管理番号
                                    </th>
                                    <th class="col-6">
                                        エリア名
                                    </th>
                                    <th class="col-2">
                                        備考
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <div class="button-area p-b-10">
                    <div class="row content ed-v">
                        <div class="col-3">
                            <button type="button" class="btn btn-default text text-center" id="backBtn">戻る</button>
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
		integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
