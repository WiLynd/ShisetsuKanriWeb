<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
	<title>Compack-AS</title>
	<link rel="icon" type="image/png" href="./imgs/icons/ic-login.svg" />
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="stylesheet" type="text/css" href="/css/modal.css">
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<!-- <script src="https://kit.fontawesome.com/b99c621462.js" crossorigin="anonymous"></script> -->
</head>

<body>
	<div id="backgroundPage">
		<div class="container-mainform">
			<div class="wrap-mainform m-t-70">
				<span class="mainform-form-title">
					Compack-AS<br><span style="font-size: 30px;">（工場情報集約システム）</span>
				</span>

				<form class="mainform-form validate-form p-b-20 p-t-5 m-t-50" runat="server" autocomplete="off"
					aria-autocomplete="none">

					<div class="row content m-t-20">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">部門</span>
								</div>

								<select class="custom-select combobox text" id="cbb_bumon">
									<option value="0">電気工場</option>
									<option value="1">印刷工場</option>
									<option value="2">石油精製工場</option>
									<option value="3">化学工場</option>
									<option value="4">鉄鋼工場</option>
									<option value="5">機械工房</option>
									<option value="-" selected hidden></option>
								</select>
							</div>
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">ユーザー</span>
								</div>

								<select class="custom-select combobox text" id="cbb_user">
									<option value="0">マネジャー</option>
									<option value="1">課長</option>
									<option value="2">リーダー</option>
									<option value="3">副チームリーダー</option>
									<option value="4">ワーカー</option>
									<option value="5">品質管理スタッフ</option>
									<option value="-" selected hidden></option>
								</select>
							</div>
						</div>
					</div>

					<div class="row content">
						<div class="col-12">
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text mw135 text">パスワード</span>
								</div>

								<input type="password" class="form-control ta-l text text-right t-ip"id="pass" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 text-right">
							<input type="checkbox" placeholder="パスワードを保存">
								<span class="mw135 text">パスワードを保存</span>
						</div>
					</div>

					<div class="container-mainform-form-btn m-t-15">
						<button type="button" class="btn btn-default text-center" id="loginButton">
							ログイン
						</button>
					</div>

				</form>
			</div>
		</div>
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<!-- Modal image area -->
				<div class="modal-image-area background-error-modal">
					<span class="modal-close-button">X</span>
					<img id="imgStatusModal" class="modal-image">
				</div>

				<!-- Modal message area -->
				<div class="modal-message">
					<div class="modal-message-area">
						<span class="title-modal text">題名</span>
						<span class="modal-message-detail text">メッセージ</span>
					</div>

					<div id="buttonAreaModal">
						<button class="button-modal btn-common button-0" role="button"></button>
						<button class="button-modal btn-common button-1" role="button"></button>
						<button class="button-modal btn-common button-2" role="button"></button>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="module" src="./js/login.js"></script>
</body>

</html>
