<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Drawing search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/drawing_search.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
</head>

<body>
    <div id="backgroundPage">
        <div class="container-mainform">
            <div class="wrap-mainform p-t-30">
                <span id="titleForm">
                    図面検索
                </span>
                <form action="">
                    <div class="row content ed-v">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text">管理番号</span>
                                    </div>

                                    <input type="number" class="form-control ta-l text text-right t-ip"
                                        id="controlNumber" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row content ed-v">
                        <div class="col-6">
                            <div class="row content">
                                <div class="col-3">
                                    <div class="form-group input-group">
                                        <div>
                                            <span class="text">作業日</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text mw80 text">開始</span>
                                        </div>

                                        <input type="date" class="form-control ta-l text text-right t-ip"
                                            id="kaishi" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="row content ed-v">
                                <div class="col-3 text-center">
                                    <div>
                                        <span class="text">~</span>
                                    </div>
                                </div>

                                <div class="col-9">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text mw80 text">終了</span>
                                        </div>

                                        <input type="date" class="form-control ta-l text text-right t-ip"
                                            id="shuryo" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row content ed-v">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text mw135 text">製品種別</span>
                                </div>

                                <select class="custom-select combobox text" id="cbb_productType">
                                    <option value="0">マネジャー</option>
                                    <option value="1">課長</option>
                                    <option value="2">リーダー</option>
                                    <option value="3">副チームリーダー</option>
                                    <option value="4">ワーカー</option>
                                    <option value="5">品質管理スタッフ</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="button-area">
                        <div class="row ed-v">
                            <div class="col-8">
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-default text-center"
                                    id="ichiranHyojiBtn">一覧表示</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./js/drawing_search.js"></script>
</body>

</html>
