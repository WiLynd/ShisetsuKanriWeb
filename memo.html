<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Memo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://kit.fontawesome.com/b99c621462.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/memo.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
</head>

<body>
    <div id="backgroundPage">
        <div class="container-mainform">
            <div class="wrap-mainform m-t-20">
                <span id="titleForm">
                    メモ追加
                </span>

                <p class="divider-text">
                    <span class="title-group">板金加工エリア　＞　折り曲げ機</span>
                </p>

                <div class="row content ed-v">
                    <div class="col-6">
                        <div class="row content ed-v">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">管理番号</span>
                                    </div>
    
                                    <input type="text" class="form-control ta-l text t-ip"
                                        id="controlNumber" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="row content ed-v">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">メーカー
                                        </span>
                                    </div>
    
                                    <input type="text" class="form-control ta-l text t-ip"
                                        id="maker" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="row content ed-v">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">購入日
                                        </span>
                                    </div>
    
                                    <input type="text" class="form-control ta-l text t-ip"
                                        id="purchaseDate" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="row content ed-v">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">管理責任者
                                        </span>
                                    </div>
    
                                    <input type="text" class="form-control ta-l text t-ip"
                                        id="administrator" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="row content ed-v m-t-15">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">タイトル
                                        </span>
                                    </div>
    
                                    <input type="text" class="form-control ta-l text t-ip"
                                        id="title"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content ed-v">
                            <div class="col-12">
                                <input type="text" id="kontentsu">

                                </input>
                            </div>
                        </div>
                    </div>

                    <div class="col-6" id="memoImg">
                        <div class="row content">
                            <div class="col-6 memo-img-l">
                                &nbsp;
                            </div>

                            <div class="col-6 memo-img-r">
                                &nbsp;
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-6 memo-img-l">
                                &nbsp;
                            </div>

                            <div class="col-6 memo-img-r">
                                &nbsp;
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-6 memo-img-l">
                                &nbsp;
                            </div>

                            <div class="col-6 memo-img-r">
                                &nbsp;
                            </div>
                        </div>

                        <div class="button-area p-b-10">
                            <div class="row">
                                <div class="col-4">
                                    <button type="button" class="btn btn-default text-center" id="backBtn">戻る</button>
                                </div>
                                <div class="col-4">
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-default text-center"
                                        id="memoTsuikaBtn">登録</button>
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/memo.js"></script>

</body>

</html>
