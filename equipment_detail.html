<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Equipment Detail</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://kit.fontawesome.com/b99c621462.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/equipment_detail.css">
    <link rel="stylesheet" type="text/css" href="/css/modal.css">
    <link rel="stylesheet" type="text/css" href="/css/util.css">
</head>
<body>
    <div id="backgroundPage">
        <div class="container-mainform">
            <div class="wrap-mainform m-t-20">
                <span id="titleForm">
                    設備詳細
                </span>

                <p class="divider-text">
                    <span class="title-group">板金加工エリア</span>
                    <br>
                    <span class="title-group">折り曲げ機</span>
                </p>

                <div class="row content ed-v">
                    <div class="col-6 p-r-0">
                        <div class="row content m-b-5">
                            <div class="col-12">
                                <img src="./imgs/mc-01.jpg">
                            </div>
                        </div>    

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">年次点検
                                        </span>
                                    </div>
    
                                    <button type="button" class="text-center">
                                        点検開始
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">前回点検日
                                        </span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="2022年8月1日"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">次回点検日
                                        </span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="2023年9月1日"/>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-6 p-l-0">
                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">管理番号</span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="SP1-01"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">メーカー</span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="A社"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">購入日</span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="2019年7月1日"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">管理責任者</span>
                                    </div>
    
                                    <input type="number" class="form-control ta-l text ta-l t-ip"
                                        id="controlNumber" placeholder="Nguyen Van Dung"/>
                                </div>
                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text mw135 text jc-c">メモ</span>
                                    </div>
                                        <button type="button" class="text-center">
                                            メモ追加
                                        </button>

                                </div>

                            </div>
                        </div>

                        <div class="row content">
                            <div class="col-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="col-3"></th>
                                            <th class="col-7"></th>
                                            <th class="col-2 ta-c"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                2020年1月10日
                                            </td>
                                            <td>
                                                異音がしたため確認したが目立った…
                                            </td>
                                            <td>
                                                <button>
                                                    詳細
                                                </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                2021年11月22日
                                            </td>
                                            <td>
                                                ベアリング交換
                                            </td>
                                            <td>
                                                <button>
                                                    詳細
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="button-area p-b-10">
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-default text-center" id="backBtn">戻る</button>
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-default text-center"
                                id="torokuBtn">登録</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
